<div class="mat-elevation-z4">
  <table mat-table [dataSource]="users">

    <!-- Id Column -->
    <ng-container matColumnDef="_id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let row">{{row._id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>E-mail</th>
      <td mat-cell *matCellDef="let row">{{row.email}}</td>
    </ng-container>

    <!-- Created Column -->
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef>Criado em:</th>
      <td mat-cell *matCellDef="let row">{{row.createdAt | date: 'dd/MM/yyyy hh:mm:ss'}}</td>
    </ng-container>

    <!-- Update/Delete Column Botton -->
    <ng-container matColumnDef="buttons">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row">
        <a routerLink="/users/update/{{ row._id }}" class="edit">
          <i class="material-icons edit">
            edit
          </i>
        </a>
        <a routerLink="" class="delete">
          <i (click)="deleteUser(row._id)" class="material-icons delete">
            delete
          </i>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<button mat-raised-button (click)="cancel()" color="primary">
  Cancelar
</button>
